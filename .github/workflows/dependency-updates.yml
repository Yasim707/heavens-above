name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1' # every Monday at midnight
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  check-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Check outdated packages
        run: npm outdated || true

      - name: Create Dependabot-style PR (if needed)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update npm dependencies"
          title: "Automated dependency update"
          body: |
            This PR was automatically generated to update project dependencies.
            It runs tests to ensure compatibility.
          branch: dep-update/${{ github.run_id }}
          delete-branch: true

      - name: Run tests on dependency PR
        if: github.event_name == 'pull_request'
        run: |
          echo "Running tests for dependency update..."
          npm test || echo "⚠️ No tests defined"

      - name: Approve Dependabot PR automatically
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
