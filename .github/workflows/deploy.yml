name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project (generate static files)
        run: |
          mkdir -p public
          echo "<h1>Heavens Above Deployment</h1>" > public/index.html
          echo "<p>This site was automatically generated and deployed using GitHub Actions.</p>" >> public/index.html
          echo "<p>âœ… Build completed successfully on $(date)</p>" >> public/index.html
          echo "<p>Commit SHA: $GITHUB_SHA</p>" >> public/index.html
          echo "<p>Branch: $GITHUB_REF_NAME</p>" >> public/index.html
          echo "<p>Pipeline executed by: $GITHUB_ACTOR</p>" >> public/index.html
          echo "<hr>" >> public/index.html
          echo "<h3>Build Logs</h3>" >> public/index.html
          echo "<pre>" >> public/index.html
          echo "Installing dependencies..." >> public/index.html
          npm list >> public/index.html 2>&1 || true
          echo "</pre>" >> public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
