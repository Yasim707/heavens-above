name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project (generate static files)
        run: |
          mkdir -p public
          echo "<h2>Generating static site...</h2>" > public/index.html
          echo "<pre>" >> public/index.html
          node run.js >> public/index.html 2>&1 || echo "⚠️ Script failed, continuing..."
          echo "</pre>" >> public/index.html
          echo "✅ Build completed successfully!"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
